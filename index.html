---
layout: default
---

<div class="posts">
  <ul>
  {% for post in site.posts %}
    <article class="post">
      <li>
        <p><code>{{ post.date | date: "%d %b %Y" }}</code> | <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></p>
      </li>
    </article>
  {% endfor %}
  </ul>
</div>
